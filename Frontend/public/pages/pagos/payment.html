<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/pages/pagos/payment.css">
</head>

<body>
    <header>
        <div class="nav">
            <figure>
                <img src="/images/logo-removebg-preview.png" alt="Logo de Elim Online" class="logo-elim"
                    loading="lazy">
                <figcaption style="display:none;">Logo de Elim Online</figcaption>
            </figure>
            <a href="/index.html" class="btn-secondary">Volver</a>
        </div>
    </header>
    <div class="login-section">
        <h1>Adquirir Curso</h1>

        <div class="payment-container">
            <!-- Info del curso (rellenar desde la BD) -->
            <div class="course-info">
                <img id="courseImage" src="" alt="Imagen del curso">
                <h2 id="courseTitle">Título del curso</h2>
                <p id="courseDescription">Descripción breve del curso...</p>
                <p class="price">Precio: <span id="coursePrice">$0</span></p>
            </div>

            <!-- Formulario de pago simulado -->
            <form id="paymentForm">
                <label for="cardNumber">Número de tarjeta</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>

                <label for="cardName">Nombre en la tarjeta</label>
                <input type="text" id="cardName" placeholder="Nombre completo" required>

                <label for="expiry">Fecha de expiración</label>
                <input type="text" id="expiry" placeholder="MM/AA" required>

                <label for="cvv">CVV</label>
                <input type="password" id="cvv" placeholder="123" required>

                <button type="submit">Pagar e Inscribirme</button>
            </form>

            <p id="message"></p>
        </div>
    </div>

    <script src="/pagos/payment.js"></script>
</body>

</footer>
</html>
